<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="register" method="post">
        <p>
            账号:<input type="text" name="account">
        </p>
        <p>
            密码:<input type="password" name="pwd">
        </p>
        <p>
            性别:<input type="radio" name="sex" value="M">男
            <input type="radio" name="sex" value="W">女
        </p>
        <p>
            兴趣:<input type="checkbox" name="like" value="sc">星际
            <input type="checkbox" name="like" value="lol">LOL
            <input type="checkbox" name="like" value="cs">CSGO
        </p>
        <p>
            <input type="submit" value="注册">
        </p>
    </form>
</body>
</html>
